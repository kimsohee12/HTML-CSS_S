<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>script type</title>
    <!-- 외부 방식 
    외부의js 파일 안에 작성후 연결-->
    <!-- asytc :  HTML 로딩을 멈추기 않음
        defer : HTML로딩이 다 되고 나서 script실행 -->
    <script defer src="./ex18외부script.js"></script>

     <!-- 인라인 방식
    태그에 직접 기능을 넣어줄 때 작성 -->
    <button id="btn" onmouseenter="console.log('마우스올림!')"> M🐭USE </button>
    <button id="btn">M🐭USE</button>
</head>

<body>
    <!-- 내부 방식 
        head 또는 body영역의 script태그 안에 직접 작성 -->
    <script>
        console.log('내부 방식 입니다.');
    </script>


</body>

</html>
