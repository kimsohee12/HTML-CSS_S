<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callback practice</title>
</head>
<body>
    <button> click !</button>
    <br><br>
    <!-- 시간 정보가 출력될 공간 -->
    <div id="container"></div>

    <script>
        //1.공간 요소 가져오기
        let container = document.querySelector('#container');
        
        //2. 타이머 만들기(1~10초)
        //HTML 화면에 1초~10초까지 시간정보 출력
        for(let i=1;i<=10;i++){
            setTimeout(()=>{
                container.innerHTML +=`${i}초<br>`;
            },i*1000);
        }
        //3.버튼 클릭 이벤트 만들기
        //버튼 클릭 시 'click' 메세지 출력
        
        document.querySelector('button').addEventListener('click',()=>{
            container.innerHTML+='click<br>'
        })
    

        
    </script>

</body>
</html>
