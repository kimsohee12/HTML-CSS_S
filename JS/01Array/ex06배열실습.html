<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array practice</title>

    <style>
        table,
        td {
            border: 1px solid black;
        }
    </style>

</head>

<body>
    <script>
        //1.과목 수
        let subNum = 0;
        //과목 이름
        let subName = [];
        //과목 점수 
        let subScore = [];
        //총점
        let totalScore = 0;
        //평균
        let avgScore = 0;

        subNum = Number(prompt('과목 수 입력'));

        //2.과목 수만큼 과목 이름 입력
        for (let i = 0; i < subNum; i++) {

            subName.push(prompt('과목을 입력해주세요'));
        }
        console.log(subName);

        //3.각 과목들의 점수를 입력
        for (let i = 0; i < subNum; i++) {
            let score = Number(prompt(`${subName[i]}점수를 입력해주세요`));
            subScore.push(score);
            //4.총점, 평균 값 도출
            totalScore += score;
        }
        avgScore = parseInt(totalScore / subNum);
        console.log(subScore);
        console.log(totalScore, avgScore);

        //5.결과를 HTML내 표 형태로 출력
        document.write(`
        <table>
            <tr>
        `);
        // 과목 이름 배열에서 꺼내기        
        for (let i = 0; i < subNum; i++) {
            document.write(`<td>${subName[i]}</td>`)
        }
        document.write(`
            <td>총점</td>
            <td>평균</td>
            </tr>
         <tr>
        `);
        //과목 점수 배열에서 꺼내기
        for (let i = 0; i < subNum; i++) {
            document.write(`<td>${subScore[i]}</td>`)
        }

        document.write(`        
                <td>${totalScore}</td>
                <td>${avgScore}</td>
            </tr>
            </table>
        `)



    </script>

</body>

</html>
