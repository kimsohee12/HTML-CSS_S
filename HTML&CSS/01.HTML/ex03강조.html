<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>span 태그 </span>
    <b>b 태그</b>
    <strong> strong 태그</strong>

    <hr>
    <!-- b (bold) 태그 : 단순히 시각적으로만 굵게 표시 시각적 의미 강조 -->
    <b>공지사항</b>
    <span>입실시 , 지문 꼭 찍어주세요 !</span>
     <!-- strong : 태그 시각적인 강조 + 청각적인 강조까지 됨  -->
    <!-- strong 태그 : 실질적 의미 강조 -->
    <hr/>
    <span>이 좌석은</span>
    <strong>노약자, 임산부, 어린이만</strong>
    <span>이용 가능합니다.</span>


</body>
</html>
