<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form 태그
    -웹 페이지에 입력폼을 만들 때 사용하는 태그
    - 사용자에게 정보를 받아주는 태그
    - 필수 속성 2가지 : method(전달방식) ,action(전달위치) -->
    <!-- get 방식은 URL 통해서 하기 때문에 공개적 -->
    <form method="get" action="#">
        <h4>입력</h4>
        <!-- input : 태그 사용 (사용자가 입력할 수 있는 공간) -->
        <!-- name : 입력한 값을 구분하기 위해 이름을 지정 
             name이 없으면 정보 안넘어감-->
        <!-- placeholder : 미리보기 텍스트 -->
        <!-- autofoucs : 자동커서 설정 -->
        <!-- value : 기본값 설정 -->
        <!-- readonly : 수정 불가 읽기만 가능하게 설정 -->
        <!-- maxlength :  글자수 제한 지정 -->

        아 이 디 : <input type="text" name="id" placeholder = "아이디를 입력해주세요" autofocus>
        <br>
        비밀번호 : <input type="password" maxlength="10">
        <br>
        강 의 장 : <input  type="text"  name="lec" value="k강의장" readonly>


        <h4>선택</h4>
        <!-- (1) input 태그의 type이 checkbox => 중복 선택 가능함      
             (2) input 태그의 type이 radio => 중복선택 불가능 -->
        <input type="checkbox" >아메리카노
        <input type="checkbox" >민트초코
        <p>당신의 성별을 골라주세요</p>
        <!--  별개의 설문으로 인식 -> 하나의 설문으로 인식하게 하려면 name 정해주면 됨 -->
        <input type="radio" name="gender" value="man"> 남성
        <input type="radio" name="gender" value="woman"> 여성
        <br>
        <!-- select 태그 : 선택 할수 있는 옵션 주는 태그 -->
        <select >
            <option>A형</option>
            <option>B형</option>
            <option>O형</option>
            <option>AB형</option>
        </select>

        <h4>그 외</h4>

        <!-- 파일선택란  -->
        <input type="file"> <br>
        <!-- 컬러 선택란 --> <br>
        <input type="color"> <br>
        <!-- 숫자 선택란 -->
        <input type="number"> <br>
        <!-- 조절 막대  -->
        <input type="range"> <br>
        <!-- 날짜 ,날짜 + 시간-->
        <input type="date"> <br>
        <input type="datetime-local"> <br>

        <h4>제출 및 초기화</h4>
        <!-- 중요 !!!
            제출되는 정보는 form 태그 시작~끝 
            그렇기 때문에 제출 버튼은 form 태그 내부에 존재 해야함 -->

        <!-- 제출 -->
        <!-- <input type="submit"> -->
        <input type="submit" value="보내기">
        <!-- 초기화 -->
        <input type="reset">

    </form>
</body>
</html>
