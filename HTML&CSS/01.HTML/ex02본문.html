<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1. 제목태그 header의 약자 h태그
    크기, 굵기 별로 숫자를 붙여서 사용(1~6) -->
    <h1>h1태그</h1>
    <h2>h2태그</h2>
    <h6>h6태그</h6>

    <!-- 본문 태그 2가지  -->
    <!-- p태그(paraagraph)
    단락으로 표현이 되기 때문에 가로 한줄 영역 전부 차지 => 개행 된 거처럼 보임 -->
    <p> p태그 1</p>
    <p style = "color :blue;"> p태그 2</p>
    <!-- span 태그 
        -문장으로 표현이 되기 때문에 내가 넣은 컨텐츠만큼만
         영역으로 차지 => 자리가 된다면 가로로 이어서 배치 -->
    <span> span태그 1</span>
    <!-- <br/> 줄바꿈태그(개행태그) :break역할
    기능을 담당, 별도의 내용이 필요x
    끝 태그를 생략할 수 있다 (홀태그) -->
    <br/>
    <span style = "color :blue;"> span태그 2</span>

    일반텍스트1
    일반텍스트2

    <!-- span 태그는 특징x -> 공태그 
    그럼에도 불구하고 우리는 태그를 사용해야한다 -> 특정 요소에만 접근하기 위함  -->
    <!--  hr/태그 수평선 태그 -->
    <hr color = "pink" size = "100"/>
    
    <!-- 실습 7개의 무지개 수평선을 만들어라 
    **문제의 초점 - 다중 속성을 사용하는 방법을 익히자 -->
    <!-- tip 
    1) 태그를 여러번 쓰고 싶으면 태그 * 숫자 + Enter
    2) 복수 영역에 입력 하고 싶으면 원하는 영역 + Alt + 클릭 반복 -->
    
    <hr color = "red" size = "140" width = "150px"/>
    <hr color = "orange" size = "120" width = "150px"/>
    <hr color = "yellow" size = "100" width = "150px"/>
    <hr color = "green" size = "80" width = "150px"/>
    <hr color = "blue" size = "60" width = "150px"/>
    <hr color = "navy" size = "40" width = "150px"/>
    <hr color = "purple" size = "20" width = "150px"/>
    
    
    
</body>
</html>
