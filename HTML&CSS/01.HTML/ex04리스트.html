<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>리스트 태그</h1>
    <!-- 리스트 공간을 선언 :ul, ol
         ul 태그 순서가 중요하지 않은 목록
         ol 태그 번호가 있는 목록 사용할때 
        둘다  li 태그가 필요함  
        리스트 내 실질적인 데이터 : li -->
        <!-- ul (unorder list 정돈 되어있지 않은 리스트) -->
        
    <ul>
        <li>딸기</li>
        <li>바나나</li>
        <li>사과</li>
    </ul>    

    <!-- ol( order list 정돈되어 있는 리스트) -->
    <ol type="I">
        <li>Java :  예진쌤, 자연쌤</li>
        <li> DB : 태우쌤</li>
    </ol>

    <!--  alt + shift 한줄 복사
    ul>li*3 + enter -> li 3개 써짐 (emmet기능 ) -->
    <h2>  실습 !</h2>
    <p>구매 목록</p>

    <ul>
        <li>딸기</li>
        <li>소고기</li>
        <li>샤브샤브</li>
    </ul>
    <p> 샤브샤브 순서</p>
    <ol type="A">
        <li>육수와 소스를 넣는다</li>
        <li>재료들을 넣는다</li>
        <li>고기를 넣는다</li>
    </ol>



    


</body>
</html>
