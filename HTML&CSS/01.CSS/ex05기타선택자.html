<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* 그룹 선택자 : 다양한 요소를 콤마로 구분해서 선택 */
    h1,h3{
        color: hotpink;
    }
    /* 반응 선택자
    (1) 대상요소 : hover = 대상요소 위에 마우스를 올렸을때 */
    p:hover{
        color: brown;
    }
    /*(2) 대상 요소 :active = 대상 요소 위에 마우스 클릭했을때 */

    p:active{
        color: mediumaquamarine;
    }   

</style>

<body>

    <h1>Full stack SW 융합 실무 부트캠프</h1>
    <h3>담임: 강예진 선임 연구원</h3>

    <p>여러분들은 하루에 커피를 몇잔 드시나요? 
        저는 한 3-4잔 먹어요...</p>

</body>

</html>
